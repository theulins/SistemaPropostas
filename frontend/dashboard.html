<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard • Sistema de Propostas</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
<header class="topbar">
  <div class="brand">Sistema de Propostas</div>
  <nav class="tabs">
    <a class="tab active" href="dashboard.html">Dashboard</a>
    <a class="tab" href="empresas.html">Empresas</a>
    <a class="tab" href="pendencias.html">Pendências</a>
    <a class="tab" href="configuracoes.html">Configurações</a>
  </nav>
  <div class="userbox"><button class="ghost" onclick="logout()">Sair</button></div>
</header>

<main class="wrap">
  <!-- KPIs -->
  <section class="grid2">
    <div class="panel">
      <h3>Total de Usuários</h3>
      <div id="kpiUsers" class="kpi">0</div>
    </div>
    <div class="panel">
      <h3>Total de Empresas</h3>
      <div id="kpiCompanies" class="kpi">0</div>
    </div>
  </section>

  <!-- Card de Comissões (mês atual) -->
  <section class="panel commission-card">
    <div class="commission-head">
      <h4>Comissões</h4>
      <div class="commission-controls">
        <input type="month" id="commissionMonth" aria-label="Selecionar mês">
        <label class="rate small-hide" id="rateWrap" style="display:none;">
          <span>Taxa (%)</span>
          <input type="number" id="commissionRate" min="0" step="0.01" value="10">
        </label>
        <button class="btn tiny" id="commissionApply">Aplicar</button>
      </div>
    </div>
    <div class="commission-body">
      <div class="commission-kpi">
        <span class="label">Base do mês</span>
        <span id="commissionBase" class="value">R$ 0,00</span>
      </div>
      <div class="divider"></div>
      <div class="commission-kpi">
        <span class="label">Comissão</span>
        <span id="commissionTotal" class="value">R$ 0,00</span>
        <small id="commissionHint" class="muted">—</small>
      </div>
    </div>
  </section>

  <!-- Últimas edições -->
  <section class="panel">
    <h3>Últimas edições</h3>
    <ul id="recentList" class="list"><li>—</li></ul>
  </section>
</main>

<script src="js/dashboard.js"></script>
</body>
</html>

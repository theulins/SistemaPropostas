<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Propostas - Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-card" role="form" aria-labelledby="login-title">
    <h1 id="login-title">Entrar</h1>
    <p class="notice">Use o e-mail e senha fornecidos pelo administrador.</p>
    <form id="login-form">
      <label>
        <span>E-mail</span>
        <input type="email" name="email" autocomplete="username" required>
      </label>
      <label>
        <span>Senha</span>
        <input type="password" name="password" autocomplete="current-password" required>
      </label>
      <button type="submit" class="primary">Acessar</button>
      <p id="login-error" class="error" aria-live="polite"></p>
    </form>
  </div>
  <script type="module" src="js/login.js"></script>
</body>
</html>
